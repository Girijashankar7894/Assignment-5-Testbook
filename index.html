<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body>
    <script>
        var i, j, k=0, str="";
        for(i=0;i<9;i++) {
            for(j=0; j<9; j++) {
                if(j>=4-k && j<=4+k) str = str + "*";
                else str = str + " ";
            }
            str = str + "\n";
            if(i<4) k++;
            else k--;
        }
        console.log(str);
    </script>
</body>
</html>
